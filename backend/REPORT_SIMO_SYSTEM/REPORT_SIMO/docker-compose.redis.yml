version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: simo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - simo-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: simo-redis-commander
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - simo-network

volumes:
  redis_data:

networks:
  simo-network:
    driver: bridge 